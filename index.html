<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container col-6 mx-auto bg-light border p-2">
        <h5>Payment form example</h5>
    </div>

    <div class="container col-6 mx-auto bg-white border p-2">
        <div class="row">

            <form>
            <fieldset disabled>

                <div class="row">

                    <div class="mb-3 col-5">
                    <label for="disabledTextInput" class="form-label">Card #</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="XXXXXXXXXXXXXXXXX">
                    </div>
                    
                    <div class="mb-3 col-3">
                    <label for="disabledTextInput" class="form-label">CVC #</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="0000">
                    </div>

                <div class="col-4 mb-3">
                    <label for="inputAmount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                </div>  
                    
                </div>   

                <div class="row">

                    <div class="mb-3 col-6">
                    <label for="disabledTextInput" class="form-label">First Name</label>
                    <input type="text" id="disabledTextInput" class="form-control">
                    </div>
                    
                    <div class="mb-3 col-6">
                    <label for="disabledTextInput" class="form-label">Last Name</label>
                    <input type="text" id="disabledTextInput" class="form-control">
                    </div>
                    
                </div>
                
                <div class="row">

                    <div class="mb-3 col-6">
                    <label for="disabledTextInput" class="form-label">City</label>
                    <input type="text" id="disabledTextInput" class="form-control">
                    </div>
                    
                    <div class="mb-3 col-3">
                    <label for="disabledTextInput" class="form-label">State</label>
                    <input type="text" id="disabledTextInput" class="form-control" placeholder="Pick a state">
                    </div>

                    <div class="mb-3 col-3">
                    <label for="disabledTextInput" class="form-label">Postal Code</label>
                    <input type="text" id="disabledTextInput" class="form-control">
                    </div>     
                    
                </div>                   

                <div class="row">

                    <div class="mb-3 col-6">
                        <label for="disabledTextInput" class="form-label">We accept:</label>

                        <div class="d-flex bg-secondary rounded-2 p-2">

                        <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                        <label class="form-check-label" for="flexRadioDefault1">
                            1
                        </label>
                        </div>
                        <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            2
                        </label>
                        </div>

                        <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            3
                        </label>
                        </div> 
                        
                        <div class="form-check m-1">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            4
                        </label>
                        </div>                         

                        </div>


                    </div>
                    
                    <div class="mb-3 col-6">
                        <label for="disabledTextInput" class="form-label">Message</label>
                        <input type="text" id="disabledTextInput" class="form-control" style="height: 100px;">
                        <p class="fw-light">Add any notes here.</p>                      
                   </div>
                </div>                

            </fieldset>
            </form>

        </div>
    </div>

    <div class="container col-6 mx-auto bg-light border p-2 text-end">
        <button type="reset" class="btn btn-secondary">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/f236d9ec16.js" crossorigin="anonymous"></script>
</body>
</html>
